<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JL Gartenservice</title>
    <style>
        /* Grundlegendes Styling */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom right, #d4f1f4, #07689f);
            color: #03396c;
        }

        header {
            background-color: #ffb703;
            padding: 20px;
            text-align: center;
            color: #03396c;
            font-size: 2em;
            font-weight: bold;
        }

        nav {
            text-align: center;
            margin: 20px 0;
        }

        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #03396c;
            font-weight: bold;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #ffb703;
        }

        main {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        h1, h2 {
            color: #023047;
        }

        footer {
            background-color: #ffb703;
            color: #03396c;
            text-align: center;
            padding: 15px;
            margin-top: 20px;
        }

        /* Button für AGBs */
        .agb-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #023047;
            color: #fff;
            text-decoration: none;
            border-radius: 8px;
            transition: background-color 0.3s;
        }

        .agb-button:hover {
            background-color: #07689f;
        }
    </style>
</head>
<body>
    <header>
        JL Gartenservice
    </header>

    <nav>
        <a href="#leistungen">Leistungen</a>
        <a href="#kontakt">Kontakt</a>
        <a class="agb-button" href="AGB.html" target="_blank">AGBs anzeigen</a>
    </nav>

    <main>
        <section id="leistungen">
            <h2>Unsere Leistungen</h2>
            <p>Hier kommen die bestehenden Inhalte rein, die du nicht verändern willst.</p>
        </section>

        <section id="kontakt">
            <h2>Kontakt</h2>
            <p>mr sigma erol und kazim.</p>
        </section>
    </main>

    <footer>
        &copy; 2025 JL Gartenservice
    </footer>
</body>
</html>
